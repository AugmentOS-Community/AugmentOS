services:
  # Build shared packages first
  shared-packages:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app
      - /app/node_modules
    command: >
      bash -c "bun install && 
              cd packages/utils && bun run build &&
              cd ../sdk && bun run build &&
              cd ../config && bun run build &&
              cd ../agents && bun run build"
    networks:
      - augmentos-network-staging
    environment:
      - SERVICE_NAME=shared-packages

  # Cloud service
  cloud:
    stop_grace_period: 10s
    init: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 256M
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - target: 80
        published: ${CLOUD_PORT:-9002}
        protocol: tcp
    environment:
      - NODE_ENV=staging
      - HOST=0.0.0.0
      - SERVICE_NAME=cloud
    env_file:
      - .env
      - .env.staging
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: bash -c "bun install && cd packages/cloud && bun run build && bun run start"
    networks:
      - augmentos-network-staging
    depends_on:
      - shared-packages
    labels:
      com.datadoghq.ad.logs: '[{"source": "cloud", "service": "cloud"}]'

  # Live Captions service
  live-captions:
    stop_grace_period: 5s
    init: true
