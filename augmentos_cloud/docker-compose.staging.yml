    environment:
      - NODE_ENV=staging
      - HOST=0.0.0.0
      - SERVICE_NAME=live-captions
    env_file:
      - .env
      - .env.staging
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
      - ./logs:/app/logs
    command: bash -c "cd packages/apps/livecaptions && bun run start"
    networks:
      - augmentos-network-staging
    depends_on:
      - cloud

