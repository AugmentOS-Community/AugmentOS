services:

  cloud:
    stop_grace_period: 10s
    init: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 256M
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - target: 80
        published: ${CLOUD_PORT:-9002}
        protocol: tcp
    environment:
      - NODE_ENV=staging
      - HOST=0.0.0.0
      - SERVICE_NAME=cloud
    env_file:
      - .env
      - .env.staging
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: bash -c "cd packages/cloud && bun run start"
    networks:
      - augmentos-network-staging

  # Live Captions service
  live-captions:
